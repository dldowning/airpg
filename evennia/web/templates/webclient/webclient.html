{% extends "webclient/base.html" %}

<!-- Django-template blocks available for overloading:
    - connecting     - custom connect messages
    - jquery_import  - for changing to a local jquery version
    - guilib_import  - for using your own gui lib
-->

{% block client %}

<!-- Basic toolbar -->
<div id="toolbar"></div>

<!-- "Main" Content -->
<div id="main"  class="split split-vertical" data-role-default>
  <div id="main-sub" class="split-sub">
    <div id="messagewindow"></div>
  </div>
</div>
<!-- "Input" Pane -->
<div id="input" class="split split-vertical" data-role-input data-update-append>
  <div id="inputform" class="wrapper">
    <div id="prompt" class="prompt">
    </div>
    <div id="inputcontrol" class="input-group">
      <textarea id="inputfield" type="text" class="form-control"></textarea>
      <span class="input-group-btn">
        <button class="btn btn-large btn-outline-primary" id="inputsend" type="button" value="">&gt;</button>
      </span>
      {% if voice_enabled %}
      <div class="form-check form-switch" style="padding-left: 2.5em; padding-top: 0.5em;">
        <input class="form-check-input" type="checkbox" id="voice-toggle">
        <label class="form-check-label" for="voice-toggle">Voice</label>
      </div>
      <button class="btn btn-large btn-outline-primary" id="mic-button" type="button" style="margin-left: 1em;">ðŸŽ¤</button>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
